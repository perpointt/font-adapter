<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Font-adapter-DEMO</title>
  </head>
  <body>
    <div id="adapter">
      <div class="options">
        <input type="range" value="0" min="0" max="100" data-range="size" />
        <input type="range" value="0" min="0" max="100" data-range="spacing" />
        <input type="range" value="0" min="0" max="100" data-range="height" />
        <select data-range="font">
          <option value="Roboto">Roboto</option>
          <option value="Noto-Sans">Noto-Sans</option>
        </select>
      </div>
      <textarea data-range="textarea"></textarea>
    </div>

    <script src="font-adapter.js"></script>
    <script src="script.js"></script>
  </body>
</html>
